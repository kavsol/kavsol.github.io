<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Camera Example</title>
  <script type="text/javascript" src="image-capture.js"></script>
  <style type="text/css">
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <button id="capture">Capture</button>
  <button id="re-capture" class="hide">Retake Image</button>
  <div>
    <label for="data-url-textarea">Data URL</label>
    <textarea id="data-url-textarea"></textarea>  
  </div>
  
</body>
<script type="text/javascript">
  (function() {
    var videoEl = document.querySelector('#video'),
      captureBtn = document.querySelector('#capture'),
      reCaptureBtn = document.querySelector('#re-capture'),
      dataUrlTextArea = document.querySelector('#data-url-textarea');

    captureBtn.addEventListener('click', captureClickListener);
    reCaptureBtn.addEventListener('click', reCaptureClickListener);
    videoEl.addEventListener('contextmenu', videoContextMenuListener);

    function captureClickListener() {
      videoEl.pause();
      imaging.capture(function(dataUrl) {
        reCaptureBtn.classList.remove('hide');
        captureBtn.setAttribute('disabled', true);
        dataUrlTextArea.value = dataUrl;
      });
    }

    function reCaptureClickListener() {
      videoEl.play();
      captureBtn.removeAttribute('disabled');
    }

    function videoContextMenuListener(e) {
      e.preventDefault();
    }

    var imaging = ImageCapture.init({
      videoEl: videoEl,
      width: 640,
      height: 480,
      errorCallback: function(err) {
        console.log(err);
      }
    });
  }());
</script>
</html>
